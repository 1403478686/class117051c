<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--<h1>{{article.title}}</h1>
        <h2>作者：{{article.author}}</h2>
        <h3>{{article.publishDate}}</h3>
        <p>
            <img :src="article.imgSrc" style="width:200px;height:150px"/><br><br>
            {{article.content}}
        </p>-->
        <!--hert是组建的一个属性，那么组建必须通过props声明这个属性-->
        <guolele v-bind:hert="article"></guolele>
    </div>
    <script>
        Vue.component('guolele',{
            props:['heart'],
            template:'<div>'+
                     '<h1 style="color:red">{{heart.title}}</h1>'+
                     '<h2>作者：{{heart.author}}</h2>'+
                     '<h3>时间：{{heart.publishDate}}</h3>'+
                     '<p>{{heart.content}}</p>'+
                     '</div>'
        });
        var app=new Vue({
            el:"#app",
            data:{
               article:{
                   title:"论峭壁罗的真实年龄",
                   author:"郭乐乐",
                   publishDate:"2019-12-10",
                   content:"根据我多年的开车经验，我断定峭壁罗女士和我差不多，也就20岁。并且，峭女士和我心意。",
                   
               }
            }       
        })
    </script>
</body>
</html>
